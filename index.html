<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Todo">
    <meta name="theme-color" content="#ffffff">
    <title>Todo - Minimalist Task Manager</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-180.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <header class="screen-header">
                <h1>Today</h1>
                <p class="subtitle" id="task-count">No tasks yet</p>
            </header>
            
            <main class="screen-content">
                <!-- Empty State -->
                <div id="empty-state" class="empty-state">
                    <div class="empty-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </div>
                    <h2>No tasks yet</h2>
                    <p>Add your first task to get started</p>
                    <button class="btn-add-task" id="btn-add-empty">Add Task</button>
                </div>
                
                <!-- Task List -->
                <div id="task-list" class="task-list"></div>
            </main>
            
            <!-- Floating Add Button (shown when tasks exist) -->
            <button class="fab-add" id="fab-add" style="display: none;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        
        <!-- Settings Screen -->
        <div id="settings-screen" class="screen">
            <header class="screen-header">
                <h1>Settings</h1>
                <p class="subtitle">Customize your experience</p>
            </header>
            
            <main class="screen-content">
                <!-- Notifications Section -->
                <section class="settings-card">
                    <div class="settings-header">
                        <div class="settings-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                            </svg>
                        </div>
                        <span>Notifications</span>
                    </div>
                    <div class="settings-row">
                        <div class="settings-label">
                            <span class="label-main">Enable Reminders</span>
                            <span class="label-sub">Get notified when tasks are due</span>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="notifications-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </section>
                
                <!-- Color Theme Section -->
                <section class="settings-card">
                    <div class="settings-header">
                        <div class="settings-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
                            </svg>
                        </div>
                        <span>Color Theme</span>
                    </div>
                    <div class="color-grid">
                        <button class="color-btn" data-theme="pastelBlue">
                            <div class="color-swatch" style="background: #A8D5E5;"></div>
                            <span>Pastel Blue</span>
                        </button>
                        <button class="color-btn" data-theme="pastelPink">
                            <div class="color-swatch" style="background: #F5C1CB;"></div>
                            <span>Pastel Pink</span>
                        </button>
                        <button class="color-btn" data-theme="pastelGreen">
                            <div class="color-swatch" style="background: #C1EDC1;"></div>
                            <span>Pastel Green</span>
                        </button>
                        <button class="color-btn" data-theme="pastelPurple">
                            <div class="color-swatch" style="background: #CCC1ED;"></div>
                            <span>Pastel Purple</span>
                        </button>
                        <button class="color-btn" data-theme="pastelPeach">
                            <div class="color-swatch" style="background: #FAD9B8;"></div>
                            <span>Pastel Peach</span>
                        </button>
                        <button class="color-btn" data-theme="pastelMint">
                            <div class="color-swatch" style="background: #CCF2DC;"></div>
                            <span>Pastel Mint</span>
                        </button>
                    </div>
                </section>
                
                <!-- App Info -->
                <section class="settings-card app-info">
                    <p>A minimalist to-do app</p>
                    <span>Version 1.0</span>
                </section>
            </main>
        </div>
        
        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-screen="home">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <span>Home</span>
            </button>
            <button class="nav-btn" data-screen="settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <span>Settings</span>
            </button>
        </nav>
        
        <!-- Add Task Modal -->
        <div class="modal-overlay" id="add-task-modal">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="text" id="task-input" placeholder="What do you want to do?" autocomplete="off">
                    <div class="modal-actions">
                        <button class="date-btn" id="date-toggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </button>
                        <div class="modal-buttons">
                            <button class="btn-cancel" id="btn-cancel">Cancel</button>
                            <button class="btn-confirm" id="btn-confirm" disabled>Add</button>
                        </div>
                    </div>
                    <div class="date-picker-container" id="date-picker-container" style="display: none;">
                        <input type="datetime-local" id="task-datetime">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
